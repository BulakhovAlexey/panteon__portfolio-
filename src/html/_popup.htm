<div id="thanks-popup" aria-hidden="true" class="popup thanks-popup">
  <div class="popup__wrapper">
    <div class="popup__content">
      <div class="popup__head">
        <div class="popup__logo">
          <img src="@img/icons/popup-logo.svg" alt="logo" />
        </div>
        <button
          data-close
          type="button"
          class="popup__close _icon-close"
        ></button>
      </div>
      <div class="popup__text text-popup">
        <h4 class="text-popup__title _icon-ok">Данные успешно отправлены</h4>
        <p class="text-popup__message">Мы свяжемся с вами вближайшее время</p>
        <div class="text-popup__contacts">
          <p class="text-popup__contact _icon-location-footer">
            г. Орехово-Зуево, ул. Ленина 84
          </p>
          <p class="text-popup__contact _icon-time-footer">
            Ежедневно с 8:00 до 23:00
          </p>
        </div>
        <p class="text-popup__follow">Подписывайтесь на наши соц.сети</p>
        <a href="#" class="text-popup__link _icon-instagram"></a>
        <a href="#" class="text-popup__link _icon-vk"></a>
      </div>
    </div>
  </div>
</div>
